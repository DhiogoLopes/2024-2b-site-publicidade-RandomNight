            <input type="checkbox" class="caixa__botao" id="menu">

                <span class="cabecalho__menu-filme caixa__imagem"></span>
                <img src="/img/Polygon 1 (Stroke).png" alt="">
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programaçao</a>
                </li>
                <li class="lista-menu__link">

                <li class="lista-menu__link">

                </li>

        <div class="caixa">
            <a href=""><img src="img/Favoritos.svg" alt="Favoritos"></a>
            <a href=""><img src="img/Compras.png" alt="Compras"></a>
            <a href=""><img src="img/Usuario.png" alt="Usuario"></a>
        </div>


    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" placeholder="Qual sera seu proximo filme?"> 
    </section>

</body>

</html>
